name: Daily Sync

on:
  schedule:
    - cron: "0 10 * * *" # 07:00 no Brasil (aprox) / 10:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync endpoint
        run: |
          curl -sS -X POST "${{ secrets.SYNC_URL }}" \
            -H "Content-Type: application/json" \
            --data "" || exit 1
